{{ partial "header.html" . }}

{{ partial "hero.html" . }}


  <div class="well well-sm" id="article">
      {{ range .Data.Pages }}
	      <article>
		      <p class="lead">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
		        <time2 class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time2>
          </p>
		      <div class="post">
            <div id="content-font"><p>{{ .Summary }}</p></div>
            <a href="{{ .Permalink }}" class="readmore">Read article...</a>
          </div>
	      </article>
      {{ end }}


  {{ partial "pagination.html" . }}
  {{ partial "footer.html" . }}
  </div>
 	

 {{ partial "scroll.html" . }}
